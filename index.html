<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
  <title>Vite + React + TS</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .gray-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      position: fixed;
      top: 0;
      left: 0;

    }
    .modal-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .hidden {
      display: none;
    }
    .modal-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      margin: auto;
    }
    .modal-content p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    #joinGroupButton {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #joinGroupButton:hover {
      background-color: #006699;
    }
  </style>
  <script type="module" crossorigin src="/ClientAppRepoTest/assets/js/index-B1XGphpF.js"></script>

<link rel="manifest" href="/ClientAppRepoTest/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/ClientAppRepoTest/registerSW.js"></script></head>

<body class="min-h-screen h-screen overflow-hidden">
  <div id="root"></div>
  <div id="grayScreen" class="gray-screen hidden">
    <img src="/ClientAppRepoTest/assets/img/Kutak-DLtjJHXd.png" alt="Kutak">
  </div>
  <!-- Модальное окно -->
  <div id="membershipModal" class="modal-background hidden">
    <div class="modal-content">
      <p>To play, you need to subscribe to the group.</p>
      <button id="joinGroupButton">Join the group</button>
    </div>
  </div>
  <script>
    let tg = window.Telegram.WebApp;
    if (tg) {
      if (!tg.isExpanded) {
        tg.expand();
      }
      tg.setHeaderColor('#000103');
      tg.onEvent('viewportChanged', (event) => {
        if (event.isStateStable) {
        }
      });
    }
    const overflow = 100;
    document.body.style.overflowY = 'hidden';
    document.body.style.marginTop = `${overflow}px`;
    document.body.style.height = window.innerHeight + overflow + "px";
    document.body.style.paddingBottom = `${overflow}px`;
    window.scrollTo(0, overflow);

    let ts;
    const onTouchStart = (e) => {
      ts = e.touches[0].clientY;
    };
    const onTouchMove = (e) => {
      const scrollableDiv = document.getElementById('scrollableDiv');
      const scrollableSection = document.getElementById('scrollableSection');
      const scrollableDiv1 = document.getElementById('scrollableDiv1');
      const scrollableDiv2 = document.getElementById('scrollableDiv2');
      const scrollableDiv3 = document.getElementById('scrollableDiv3');
      const scrollableDiv5 = document.getElementById('scrollableDiv5');

      const scrollableEl = e.target.closest('#scrollableDiv, #scrollableSection, #scrollableDiv1, #scrollableDiv2, #scrollableDiv3, #scrollableDiv5');

      if (scrollableEl) {
        const scroll = scrollableEl.scrollTop;
        const maxScroll = scrollableEl.scrollHeight - scrollableEl.clientHeight;
        const te = e.changedTouches[0].clientY;
        if ((scroll <= 0 && ts < te) || (scroll >= maxScroll && ts > te)) {
          e.preventDefault();
        }
      } else {
        e.preventDefault();
      }
    };

    document.documentElement.addEventListener('touchstart', onTouchStart, { passive: false });
    document.documentElement.addEventListener('touchmove', onTouchMove, { passive: false });
    tg.expand();
  </script>
</body>

</html>
